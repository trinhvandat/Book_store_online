<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset = "UTF-8">
	<title>Chào Mừng bạn đến với hệ thống</title>
	<link rel="stylesheet"
	      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	      crossorigin="anonymous">
</head>
	<body>
	<header>
		<nav class="navbar navbar-expand-md navbar-dark"
		     style="background-color: tomato">
			<div>
				<a href="https://www.facebook.com/profile.php?id=100008643390611" class="navbar-brand">Leonard Trinh</a>
			</div>
		</nav>
	</header>
	
	<div class="row">
		<div class="container">
			<h3 class="text-center">Chi tiết sản phẩm</h3>
			<hr>
			<br>
			<table class="table table-bordered">
				<thead>
					<tr style="font-weight: bold">Nhà Sách Leonard Trinh</tr>
				</thead>
				<tbody th:object="${book}">
					<td>
						<lable>ID:</lable> <lable th:text="${book.book.id}" ></lable> <br> <br>
						<lable>Tên sách:</lable> <lable th:text="${book.name}"></lable> <br> <br>
						<lable>Môn học:</lable> <lable th:text="${book.book.subject}"></lable> <br> <br>
						<lable>Ngôn ngữ:</lable> <lable th:text="${book.book.language}"></lable> <br> <br>
						<lable>Isbn:</lable> <lable th:text="${book.book.isbn}"></lable> <br> <br>
						<lable>Barcode:</lable> <lable th:text="${book.book.barcode}"></lable> <br> <br>
					</td>
					<td>
						<lable>Tiêu đề:</lable> <lable th:text="${book.title}"></lable> <br> <br>
						<lable>Ngày xuất bản:</lable> <lable th:text="${book.book.publicationDate}"></lable> <br> <br>
						<lable>Giá:</lable> <lable th:text="${book.book.price}"></lable> <br> <br>
						<lable>Trạng thái sách:</lable> <lable th:text="${book.book.bookStates}"></lable> <br> <br>
						<lable>Định dạng sách:</lable> <lable th:text="${book.book.bookFormat}"></lable> <br> <br>
						<lable>Tình trạng sách:</lable> <lable th:text="${book.book.bookStatus}"></lable> <br> <br>
					</td>
					<tr>
						<td>
							<form method="get" th:action="@{/cart/add}">
								<input type="number" name="amount">
								<button type="submit" th:name="item_id" th:value="${book.id}">Thêm vào giỏ hàng</button>
							</form>
						</td>
						<td>
							<form method="get" th:action="@{/home}">
								<input type="submit" value="Quay lại">
							</form>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	</body>
</html>
